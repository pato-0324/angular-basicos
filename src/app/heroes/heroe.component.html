<h1>Heroe {{ nombre }}</h1>


<dl>
    <td> Nombre : </td>
    <dd> {{ nombre }} </dd>
    
    <td> Edad : </td>
    <dd> {{ edad }} </dd>

    <td> Funcion : </td>
    <dd> {{ obtenerNombre() }} </dd>

    <td> Capitalizado : </td>
    <dd> {{ nombreCaptalizado }} </dd>

</dl>

<button (click)="cambiarNombre()">
    cambiar heroe
</button>

<button (click)="cambiarEdad()">
    cambiar edad
</button>
